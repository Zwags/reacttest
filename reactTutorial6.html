<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Tutorial 6 Transferring Properties using Spread</title>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> <!-- Does our HTML work within browser -->

    <style>
      #container {
        padding: 50px;
        background-color: #EEE;
      }
      #container p{
        font-size: 32px;
        font-family: sans-serif;;
        line-height: 12px:
        color: #888;
      }

    </style>
  </head>
  <body>
    <div id="container">

    </div>

      <script type="text/babel">
         var destination = document.querySelector("#container");
         var Display = React.createClass({
            render: function () {
              var displayStyle = {
                fontFamily: "sans-serif",
                fontWeight: "bold",
                padding: "13px",
                margin: 0,
                WebkitFilter: "drop-shadow(0px 0px 5px #666)",
                filter: "drop-shadow(0px 0px 5px #666)",
                color: "orange",
              }

              var displayStyleSize = {
                fontFamily: "sans-serif",
                fontWeight: "bold",
                padding: "13px",
                margin: 0,
                WebkitFilter: "drop-shadow(0px 0px 10px #666)",
                filter: "drop-shadow(0px 0px 10px #666)",
                color: "blue"
              }

              return (
                  <div>
                    <p style={displayStyle}>{this.props.color} </p>
                    <p style={displayStyle}>{this.props.num} </p>
                    <p style={displayStyleSize}>{this.props.size} </p>
                    <p>{this.props.myid} </p>
                  </div>
              );
            }
         });

         var Label = React.createClass({
            render: function () {
              return (
                  <div>
                    <Display {...this.props}/>
                  </div>
              );
            }
         });

         var Shirt = React.createClass({
            render: function () {
              return (
                  <div>
                    <Label {...this.props}/>
                  </div>
              );
            }
         });

       ReactDOM.render (
         <div>
         <Shirt myid="unique" color="orange" num="42" size="medium"/>
         </div>,
        document.querySelector("#container")
       );
      </script>

  </body>
</html>
<!-- This tutorial is to show how to move properties around the React framework. Problem: React is strict on how components inherit, causing a lot of errors -->
<!-- Going to use ES6 Spread, i.e. ..., letting you unwrap an array into individual elements -->
