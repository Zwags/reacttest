<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id="container">

    </div>
    <!-- Testing react methods -->
      <script type="text/babel">

        //component creation
         var HelloWorld = React.createClass({
            render: function () {
              return (
                <p>Hello, {this.props.greetTarget}!</p>  //Evaluation of expressions
              );
            }
         });

         var Buttonify = React.createClass({
          render: function () {
            return (
              <div>
                 <button type = {this.props.behavior}>{this.props.children}</button>
              </div>
            );
          }

         });
         //showing off how targets work/CAN ONLY HAVE A SINGLE ELEMENT OUTPUT
       ReactDOM.render (

      //   </div>,
         <div>
           <Buttonify behavior="Submit">SEND MORE DATA</Buttonify>
         </div>,
        document.querySelector("#container") //Call components with <>
       );
      </script>

  </body>
