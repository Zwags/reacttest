<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>How styles work in React!</title></title>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> <!-- Does our HTML work within browser -->

    <style>
      #container {
        padding: 50px;
        background-color: #EEE;
      }
     /* Old way of doing CSS without react */
      .oldWay {
        padding: 10px;
        margin: 10px;
        background-color: #FFDE00;
        color: #333;
        display: inline-block;
        font-family: monospace;
        font-size: 32px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">

    </div>
    <!-- Testing react methods -->
      <script type="text/babel">
        var Letter = React.createClass({
          render: function () {
            var letterStyle = {
               /* New way of CSS with react */
              padding: "10px",
              margin: "10px",
              backgroundColor: this.props.bgcolor,
              color: "#333",
              display: "inline-block",
              fontFamily: "monospace",
              fontSize: "32px",
              textAlign:"center"
            };
            return (
              <div style={letterStyle}>
                {this.props.children}
              </div>
            );
          }
        });

          var destination = document.querySelector("#container");
          //Learning how to use Stylesheets
       ReactDOM.render (
         <div>
         <Letter bgcolor="#58B3FF">A</Letter>
         <Letter bgcolor="#FF605F">E</Letter>
         <Letter bgcolor="#FFD52E">I</Letter>
         <Letter bgcolor="#49DD83">O</Letter>
         <Letter bgcolor="#AE99FF">U</Letter>
         </div>,
        destination //using a destination as its cleaner
       );
      </script>

  </body>
</html>
